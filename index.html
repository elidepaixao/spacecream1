<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Space Cream</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    
    <img src="/images/logo-icecream.svg" 
    alt="desenho de um sorvete roxo" id="logo">

    <div class="title">
      <h1>Space Cream</h1>
    </div>
      
  </header>
  <main>
  <div class="text">
    <p>
      Aqui é o espaço ideal para você "sorvetear" à vontade! <br> No nosso site você
      encontra o que há de mais delicioso <br> no mundo dos gelatos. <br>
      Nossas paletas, pastas e shakes vão te envolver numa <br> verdadeira explosão de sabores, cores e texturas.
    </p>
    </div>
  <div class="cards">
      <div class="card" id="icecream">
        <h3>Paletas</h3>
       <img src="/images/icecream1.png" alt="imagem de paletas roxas">
      </div>
      <div class="card" id="shakes">
        <h3>Shakes</h3>
       <img src="/images/shakes.png" alt="imagem de um shake com frutas roxas">
      </div>
      <div class="card" id="pastas">
        <h3>Pastas</h3>
        <img src="/images/pastas.png" alt="imagem de uma colher com pasta icecream">
      </div>
      <div class="card" id="popsicle">
        <h3>Picolés</h3>
       <img src="/images/popsicle.png" alt="imagem de um picolé">
      </div>
  </div>
  </main>
</body>
</html>
